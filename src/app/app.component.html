<ion-app>
  <ion-menu side="start" menuId="first" contentId="contenido">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item [routerLink]="['/home']">
            <ion-icon slot="start" name="home"></ion-icon>
            <ion-label>
              Home
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="false">
          <ion-item [routerLink]="['/explorar']">
            <ion-icon slot="start" name="search"></ion-icon>
            <ion-label>
              Explorar
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="false">
          <ion-item [routerLink]="['/compras']">
            <ion-icon slot="start" name="cart"></ion-icon>
            <ion-label>
              Compras
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="false">
          <ion-item [routerLink]="['/cuenta']">
            <ion-icon slot="start" name="person"></ion-icon>
            <ion-label>
              Cuenta
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="false">
          <ion-item [routerLink]="['/ajustes']">
            <ion-icon slot="start" name="settings"></ion-icon>
            <ion-label>
              Ajustes
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="contenido"></ion-router-outlet>
</ion-app>
